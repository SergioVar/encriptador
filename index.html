<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>


    <div class="seccion">
        <div class="encriptar">
            <textarea name="texto" id="texto" class="texto" placeholder="Ingresa el texto aquí"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <input type="button" class="btn-encriptar" onclick="encriptar()" value="Encriptar">
            <input type="button" class="btn-desencriptar" onclick="desencriptar()" value="Desencriptar">
            <input type="button" class="btn-reiniciar" onclick="reiniciar()" value="Reiniciar">
        </div>
    </div>

    <div class="encriptado">
        <img src="img/encriptar.png" alt="" id="img1"> 
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Iniciemos</h2>
            <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
